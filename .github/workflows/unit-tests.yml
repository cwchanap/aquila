name: Unit Tests

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  BUN_VERSION: '1.3.1'
  NODE_VERSION: '22'
  TURBO_TELEMETRY_DISABLED: '1'

jobs:
  unit-tests:
    name: ${{ matrix.job-name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - job-id: game
            job-name: Game Unit Tests
            working-directory: packages/game
            command: bun run test
          - job-id: web
            job-name: Web Unit Tests
            working-directory: apps/web
            command: bun run test
          - job-id: desktop
            job-name: Desktop Unit Tests
            working-directory: apps/desktop
            command: bun run check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build game package for desktop
        if: ${{ matrix.job-name == 'Desktop Unit Tests' }}
        working-directory: packages/game
        run: bun run build

      - name: Run ${{ matrix.job-id }} checks
        working-directory: ${{ matrix.working-directory }}
        run: ${{ matrix.command }}
